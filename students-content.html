<!-- Content for dashboard page -->
<link rel="stylesheet" href="dashboard.css">

<section class="content">
    <h2 class="section-title">Subjects</h2>
    <div class="card-container">
        <!-- Mathematics Card -->
        <div class="subject-card" data-subject="mathematics">
            <div class="subject-logo">
                <span class="logo-text">M</span>
            </div>
            <h3 class="subject-name">Mathematics</h3>
            <p class="subject-code">MTH101</p>
            <div class="card-details">
                <div class="attendance-info">
                    <span class="attendance-percentage">85%</span>
                    <span class="attendance-label">Attendance</span>
                </div>
                <button class="view-details-btn">View Details</button>
            </div>
        </div>

        <!-- Physics Card -->
        <div class="subject-card" data-subject="physics">
            <div class="subject-logo">
                <span class="logo-text">P</span>
            </div>
            <h3 class="subject-name">Physics</h3>
            <p class="subject-code">PHY102</p>
            <div class="card-details">
                <div class="attendance-info">
                    <span class="attendance-percentage">78%</span>
                    <span class="attendance-label">Attendance</span>
                </div>
                <button class="view-details-btn">View Details</button>
            </div>
        </div>

        <!-- Chemistry Card -->
        <div class="subject-card" data-subject="chemistry">
            <div class="subject-logo">
                <span class="logo-text">C</span>
            </div>
            <h3 class="subject-name">Chemistry</h3>
            <p class="subject-code">CHE103</p>
            <div class="card-details">
                <div class="attendance-info">
                    <span class="attendance-percentage">92%</span>
                    <span class="attendance-label">Attendance</span>
                </div>
                <button class="view-details-btn">View Details</button>
            </div>
        </div>
    </div>
</section>

<script src="dashboard.js"></script>
